<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Store</title>
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h1>Mini Store</h1>

<!-- Каталог товаров -->
<div id="catalog"></div>

<!-- Корзина -->
<h2>Корзина</h2>
<div id="cart"></div>
<button id="checkoutButton">Оформить заказ</button>

<!-- Админпанель -->
<div id="adminPanel" style="display:none;">
  <h2>Админпанель</h2>
  <input type="text" id="newName" placeholder="Название товара">
  <input type="text" id="newDescription" placeholder="Описание товара">
  <input type="number" id="newPrice" placeholder="Цена товара">
  <input type="text" id="newImg" placeholder="URL картинки товара">
  <button id="addItemButton">Добавить товар</button>
  <div id="adminCatalog"></div>
</div>

<script src="script.js"></script>
</body>
</html>
